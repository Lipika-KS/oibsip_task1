<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Jost:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>FashionBags</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="shoes logo">
            Fashion Bags
        </div>
        <ul class="menu-list">
            <li>Home</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>
    <section class="main">
        <section class="left"><br/><br/>
            <p class="title">Building a <strong> Better you !</strong></p>
            <p class="msg">Explore your style and reflect who you are with you style.<br/><br/>Impress through Fasion!</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>
        <section class="right">
            <img src="pinkbag.png"><br/>
            <div class="colors">
                <div class="item red">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>BoldRed</p>
                        <p>Rs.1500</p>
                    </div>
                    <img src="bag1.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
					<div class="additional-info">
                        <p>SkyBlue</p>
                        <p>Rs.2000</p>
                    </div>
                    <img src="bag2.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
					<div class="additional-info">
                        <p>Sunshine</p>
                        <p>Rs.1000</p>
                    </div>
                    <img src="bag3.png">
                </div>
            </div>
        </section>
    </section>
</body>
</html>
